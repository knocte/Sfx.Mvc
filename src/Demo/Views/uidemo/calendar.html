<!DOCTYPE html>
<html>
	 <head>
	    <title>S Style Guide</title>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="/s/Resources/public/css/s.css" />
	    <link rel="stylesheet" href="/s/Resources/public/css/form.css" />
	    <link rel="stylesheet" href="/s/Resources/public/css/calendar.css" />
	    <script src="/s/Resources/public/scripts/sfx.js"></script>
	    <script src="/s/Resources/public/scripts/sfx.ajax.js"></script>
	    <script src="/s/Resources/public/scripts/sfx.dom.js"></script>
	    <script src="/s/Resources/public/scripts/sfx.events.js"></script>
	    <script src="/s/Resources/public/scripts/sfx.calendar.js"></script>
	  </head>

	  <body>
	  
  		<div style="margin:100px auto;width:600px">
  			<h2>PickCalendar</h2>
			<input type="text" id="calendar1" class="datepicker" onclick="Sfx.showPickCalendar(this)" />
		</div>  
	  
  		<div style="margin:100px auto;width:600px">
  			<h2>PickCalendar</h2>
			<input type="text" 
				   id="calendar3" 
				   class="datepicker" 
				   value='09/08/2013' 
				   onclick="Sfx.showPickCalendar(this, { format: 'dd/MM/yyyy' })" />
		</div>  
		
  		<div style="margin:100px auto;width:600px">
  			<h2>Calendario expandido</h2>
			 <div id="calendar2"></div>
		</div>  

	  	<script type="text/javascript">

			Sfx.calendar("calendar2", {
		      date: new Date(2013, 8, 1),
		      dayClick: function(d){ alert(d.date); }
		    });
		    
	  	</script>
	  	
	  </body>
  </html>
